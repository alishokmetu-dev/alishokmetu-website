        width: 80px;
        height: 80px;
        background: rgba(255,105,180,0.25);

        filter: blur(2px);
        animation: float 6s ease-in-out infinite;
    }

    .shape1 { top: 40px; left: 40px; }
    .shape2 { bottom: 40px; right: 40px; animation-delay: 1s; }
    .shape3 { top: 50%; right: 60px; animation-delay: 2s; }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-25px); }
        100% { transform: translateY(0); }
    }

    /* ===== footer ===== */
    footer {
        background: #ff66b3;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
